<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container m-5">
        <div class="row">
            <div class="col text-center">
                <h1>Add a Dojo</h1>
                <form action="/AddDojo" method="POST">
                    {% csrf_token %}
                    <div class="form-group row m-3 ">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="" name="Name" value="">
                        </div>
                    </div>
                    <div class="form-group row m-3">
                        <label for="city" class="col-sm-2 col-form-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="" name="City" value="">
                        </div>
                    </div>
                    <div class="form-group row m-3">
                        <label for="State" class="col-sm-2 col-form-label">State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="" name="State" value="">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Add">
                </form>
            </div>
            <div class="col text-center">
                <h1>Add a Ninja</h1>
                <form action="/AddNinja" method="POST">
                    {% csrf_token %}
                    <div class="form-group row m-3">
                        <label for="fname" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="" name="fname" value="">
                        </div>
                    </div>
                    <div class="form-group row m-3">
                        <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="" name="lname" value="">
                        </div>
                    </div>
                    <div class="form-group row m-3">
                        <label for="Dojo" class="col-sm-2 col-form-label">Dojo</label>
                        <div class="col-sm-10">

                            <select name="dojo" class="form-control">
                                {%for Dojo in Dojos%}
                                <option value="{{Dojo.id}}">{{Dojo.name}}</option>
                                {%endfor%}
                            </select>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Add">
                </form>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <h1>All the Dojos</h1>
            {%for Ninja in Ninjas%}
            <ul class="list-unstyled">
                <li>
                    <h6>Ninjas at the {{Ninja.dojo.name}}</h6>
                    <ul class="list-unstyled">
                        <li>{{ Ninja.fname }} {{ Ninja.lname }}</li>
                    </ul>
                </li>
            </ul>


            {%endfor%}
            <p></p>


        </div>
    </div>


</body>

</html>
