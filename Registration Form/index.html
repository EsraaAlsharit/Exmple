<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <Style>
        div {
            margin-bottom: 10px;
        }
    </Style>
    <title>Example</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="">First Name: </label>
            <span>*</span>
            <input type="text">
        </div>
        <div>
            <label for="">Last Name: </label>
            <span>*</span>
            <input type="text">
        </div>
        <div>
            <label for="">Email Address: </label>
            <span>*</span>
            <input type="email">
        </div>
        <div><label for="">Password: </label>
            <span>*</span>
            <input type="password">
        </div>
        <div><label for="">Confirm Password: </label>
            <span>*</span>
            <input type="password">
        </div>
        <div><label for="">Birthday:</label>
            <span>*</span>
            <input type="date">
        </div>

        <label for="">Gender Identity:</label>
        <div>
            <input type="radio" name="gender" id="">
            <label for="">Male</label>
            <input type="radio" name="gender" id="">
            <label for="">Female</label>
            <input type="radio" name="gender" id="">
            <label for="">Non-Binary</label>
            <input type="radio" name="gender" id="">
            <label for="">I prefer not to answer</label>
        </div>
        <label for="">A short description about myself:</label>
        <div>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="">Favorite Language:</label>

            <select name="" id="input" class="form-control">
                <option value="">JavaScript</option>
                <option value="">Java</option>
                <option value="">C#</option>
                <option value="">C++</option>
            </select>

        </div>

        <div>
            <input type="checkbox" name="" id="">
            <label for="">Yes, I would like to receive periodic email updates</label>
        </div>

        <div>
            <input type="submit" value="Create Account">
        </div>

        <div>
            <p>* Indicates a required field</p>
        </div>

    </form>

</body>

</html>
