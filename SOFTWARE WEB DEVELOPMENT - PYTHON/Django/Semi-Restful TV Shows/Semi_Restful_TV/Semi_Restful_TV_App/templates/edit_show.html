<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-10 mx-5">
                <div class="text-center d-flex justify-content-evenly">
                    <h1>Edit Show {{show.id }}</h1>
                </div>
                <div>
                    <form action="../../shows/edit" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{show.id }}">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" name="title" class="form-control" value="{{show.title }}">
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label for="network">Network</label>
                                <input type="text" class="form-control" name="network" value="{{ show.network }}">
                            </div>
                            <div class="col">
                                <label for="release_date">Release Date</label>
                                <input type="date" class="form-control" name="release_date" value="{{ date }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="desc">Description</label>
                            <textarea cols="20" rows="5" name="desc" class="form-control" id="">{{show.desc}}</textarea>
                        </div>
                        <div class="form-group text-center my-3">
                            <input type="submit" class="btn btn-primary" value="Update">
                            <br>
                            <a href="../../shows">Go to Show</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-1">
                <a href="../../">Go Back</a>
            </div>
        </div>
    </div>
</body>

</html>
