<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Counter</title>
</head>

<body >
    <p>visits :{{ request.session.visit }}</p>
    <div class="p-lg-5 my-lg-5 text-center">
        <h1 class="">Counter</h1>
        <p class=""><span>{{request.session.counter}}</span> times</p>
        <a href="/destroy_session" class="btn btn-secondary">Reset</a>

        <div class="m-2">
            <a href="/newCounter" class="btn btn-primary">Counter +2</a>
            <a href="/" class="btn btn-primary">Counter +1</a>
        </div>
        <div class="m-2 d-flex justify-content-center">
            <form action="/custom" class="row mx-5" method="post">
                {% csrf_token %}
                <div class="col-6">
                    <input type="number" class="form-control" name="num">
                </div>
                <input type="submit" class="btn btn-info" value="start with">
            </form>
        </div>

    </div>

</body>

</html>
