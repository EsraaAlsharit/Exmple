<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Delete a course</title>
</head>

<body>
    <div class="container my-3">
        <h1>Are you sure you want to delete the following course?</h1>
        <p>Name: <span>{{ course.name }}</span></p>
        <p>Description: <span>{{ course.desc }}</span></p>
        <div class="d-flex">
            <a class="btn btn-secondary" href="/">No</a>
            <form action="../../../Course/destroy" method="post">
                {% csrf_token %}
                <input type="hidden" name="ID" value="{{ course.id }}">
                <input type="submit" class="btn btn-danger  mx-2" value="Yes! I want to delete this ">
            </form>
        </div>
    </div>
</body>

</html>
