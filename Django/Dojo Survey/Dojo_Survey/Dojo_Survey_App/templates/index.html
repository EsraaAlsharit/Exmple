<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="mt-5 px-5 mx-5">
        <div class="card p-2">
            <form action="/result" method="post" class="">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-labe">You Name:</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-labe">Dojo Location:</label>
                    <div class="col-sm-10">
                        <select name="loc" id="" class="form-control">
                            <option value="San jose">San jose</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-labe">Favorite Language:</label>
                    <div class="col-sm-10">
                        <select name="lang" id="" class="form-control">
                            <option value="Python">Python</option>
                            <option value="java">java</option>
                            <option value="CPP">CPP</option>
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="">Comment (optional):</label>

                    <textarea name="comm" id="" cols="20" class="form-control" rows="5"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <input type="submit" class="btn btn-primary d-flex justify-content-end " value="Button">
                </div>

        </div>


        </form>
    </div>
    </div>
</body>

</html>
