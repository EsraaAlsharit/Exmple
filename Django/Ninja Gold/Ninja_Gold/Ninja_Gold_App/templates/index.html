<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body class="m-auto">
    <div class="container my-5">
        <div class="form-group">
            <label for="">Your Gold:</label>
            <input type="number" name="num" disabled value="{{ request.session.gold }}">
        </div>
        <div class="d-flex justify-content-between">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group card p-2 text-center m-3 m-3">
                    <h3>Farm</h3>
                    <p>(earns 10-20 gold)</p>
                    <input type="hidden" name="form" value="farm">
                    <input type="submit" value="Find Gold!">
                </div>
            </form>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group card p-2 text-center m-3 m-3">
                    <h3>Cave</h3>
                    <p>(earns 10-20 gold)</p>
                    <input type="hidden" name="form" value="cave">
                    <input type="submit" value="Find Gold!">
                </div>
            </form>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group card p-2 text-center m-3 m-3">
                    <h3>House</h3>
                    <p>(earns 10-20 gold)</p>
                    <input type="hidden" name="form" value="house">
                    <input type="submit" value="Find Gold!">
                </div>
            </form>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group card p-2 text-center m-3 m-3">
                    <h3>Quest</h3>
                    <p>(earns/takes 0-50 gold)</p>
                    <input type="hidden" name="form" value="quest">
                    <input type="submit" value="Find Gold!">
                </div>
            </form>
        </div>

        <!-- <form action="destroy" method="post">
            {% csrf_token %}
            <input type="submit">
        </form> -->
        <div class="form-group">
            <label for="">Activities</label><br>
            <div name="log" class="card">
                {% for i in log %}
                <p class="m-0"> {{ i }}</p>
                {%endfor%}
            </div>
        </div>

    </div>
</body>

</html>
