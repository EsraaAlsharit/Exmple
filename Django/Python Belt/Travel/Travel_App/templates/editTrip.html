<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Edit Trip page</title>
</head>

<body>
    <div class="container my-5">

        <div class="head d-flex justify-content-between">
            <h1>Hello {{ user.fname }}! Let's edit your trip!</h1>
            <div class="action ">
                <a href="/logout">Logout</a>
            </div>
        </div>

        <div class="row">
            {% if messages %}
                {% for message in messages %}
                    <p {% if message.tags %} class="{{ message.tags }} text-danger" {% endif %}>{{ message }}</p>
                {% endfor %}
            {% endif %}
            <div class="col-6">
                <form action="/update" method="post">
                    {% csrf_token %}
                    <div class="form-group my-2 ">
                        <label for="dest">Destination:</label>
                        <input type="text" class="form-control" name="dest" value="{{ trip.dest }}">
                    </div>
                    <div class="form-group my-2">
                        <label for="sdate">Start Date:</label>
                        <input type="date" class="form-control" name="sdate" value="{{ sdate }}">
                    </div>
                    <div class=" form-group my-2">
                        <label for="edate">End Date:</label>
                        <input type="date" class="form-control" name="edate" value="{{ edate }}">
                    </div>
                    <div class="form-group my-2">
                        <label for="sdate">Plan:</label>
                        <textarea class="form-control" name="plan">{{ trip.plan }}</textarea>
                    </div>
                    <div class="form-group my-2">
                        <!-- the id pass by post -->
                        <input type="hidden" name="ID" value="{{ trip.id }}">
                        <input type="submit" class="btn btn-danger" name="cancel" value="Cancel">
                        <input type="submit" class="btn btn-success" name="update" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
