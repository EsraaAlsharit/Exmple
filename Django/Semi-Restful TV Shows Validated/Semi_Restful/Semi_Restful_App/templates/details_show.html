<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Tv Show</title>
</head>

<body>
    
    <div class="container my-5">
        <div class="row">
            <div class="col-9 mx-5">
                <div>
                    <h1>TV Show {{ show.id }}</h1>
                    <p>Title: {{ show.title }}</p>
                    <p>Network: {{ show.network }}</p>
                    <p>Release Date: {{show.releaseDate }}</p>
                    <p>Description: {{ show.desc }}</p>
                </div>
                <div class="my-5 ">
                    <p>Last Updated: {{ show.updated_at }}</p>
                    <a href="../shows/{{show.id}}/edit">Edit </a> | <a href="../shows/{{show.id}}/destroy">Delete</a>
                </div>


            </div>
            <div class="col-1">
                <a href="../">Go Back</a>
            </div>
        </div>


    </div>
</body>

</html>
